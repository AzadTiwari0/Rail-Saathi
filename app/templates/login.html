        <h2>Login</h2>
        <form action="verify-login.html" method="POST">
            <label for="userId">User ID / Email / Phone:</label>
            <input type="text" id="userId" name="userId" placeholder="Enter User ID, Email or Phone" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <button type="submit" style="margin-top: 10px;">Login</button>
            
            <div class="extra-options">
                <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
